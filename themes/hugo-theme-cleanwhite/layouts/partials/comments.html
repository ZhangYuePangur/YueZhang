<!-- disqus 评论框 end -->
<div id="disqus-comment"></div>
{{ if .Site.Params.disqus_proxy }}
<script src="{{ "js/iDisqus.js" | relURL }}"></script>
<script>
var disq = new iDisqus('disqus-comment', {
    forum: '{{ .Site.DisqusShortname}}',
    api: '{{ .Site.Params.disqus_proxy }}',
	site: '{{ .Site.Params.disqus_site }}',
    mode: 1,
    timeout: 5000,
    init: true
});
</script>
{{ else if .Site.DisqusShortname }}
{{ template "_internal/disqus.html" . }}
{{ end }}

{{- if .Site.Params.valine.enable }}
<span id="{{ .URL | relURL }}" class="leancloud_visitors" data-flag-title="{{ .Title }}">
<p></p>
</span>
<div id="vcomments"></div>
<script src="//cdn1.lncld.net/static/js/3.0.4/av-min.js"></script>
<script src="//unpkg.com/valine@1.4.14/dist/Valine.min.js"></script>
<script type="text/javascript">
new Valine({
    el: '#vcomments' ,
    appId: '{{ .Site.Params.valine.appId }}',
    appKey: '{{ .Site.Params.valine.appKey }}',
    notify: {{ .Site.Params.valine.notify }}, 
    verify: {{ .Site.Params.valine.verify }}, 
    avatar:'{{ .Site.Params.valine.avatar }}', 
    placeholder: '{{ .Site.Params.valine.placeholder }}',
    visitor: {{ .Site.Params.valine.visitor }},
    enableQQ: {{ .Site.Params.valine.enableQQ }}
});
</script>
{{- end }}
